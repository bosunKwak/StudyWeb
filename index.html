<!-- 문서 유형 지정 : HTML5 -->
<!DOCTYPE html> 

<!-- Web 문서의 시작--> 
<html lang="ko">  <!-- lang="ko" (특정 언어로 제한된 검색 시 사용됨) - 한국어로 지정 -->

    <!-- Web browser가 Web문서를 해석하는 데 필요한 정보 입력--> 
    <head>  
        <title>test html</title>
        <meta name="keywords" content = "html file의 구조">
        <meta name="author" content = "Bosun Kwak">
    </head>

    <!-- 실제로 Web browser 화면에 나타나는 내용-->
    <body>
        <h1>basic</h1>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
    </body>

</html>
<!-- Web 문서의 끝-->
