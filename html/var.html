<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>var</title>
</head>
<body>
    <script>
        function addNumber(num1,num2){
            return num1+num2;
        }
        var sum = addNumber(10,20);
        console.log(sum);

        sum = 50;   // sum 변수 재할당 
        console.log(sum);

        var sum = 100; // sum 변수 재선언
        console.log(sum);
    </script>
</body>
</html>
