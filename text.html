<body>

    <div id = "containter">
        
    <h1>Python</h1>
    <h2>1. Python에서의 입력</h2>
    <h3> # 숫자 입력받기 </h3>
    <!-- <br> vs <p> 
        <br><br> : 텍스트 단락이 나뉜것처럼 표현 가능 but 실제로 단락이 만들어진 것은 아님
        <p> 를 통해 텍스트 단락 표현 -->
    <p> 파이썬에서 데이터를 입력받는 방법 : <b> input()  </b><br> 정수형 데이터로 처리하기 위해서는 앞에<b> int()함수</b> 사용</p>
    <blockquote> <em>n= int(input())</em> </blockquote>
    <!--  <strong></strong>  & <b></b>  텍스트 굵게 표시 
        겉으로 보기엔 큰 차이 없지만, "화면 낭독기 기능"때문에 구분해서 사용해야함
            <strong></strong> : 경고나 주의사항처럼 중요한 내용
            <b></b>  : 글자만 굵게 표현 -->
    <!--  <em></em> vs  <i></i> 기울인 텍스트 표시
         "목적에 따라 분류"
            <em></em> : 흐름상 특정 부분을 강조하고 싶을때 (문장 중 특별히 강조하고 싶은 부분)
            <i></i> : 마음 속 생각, 용어, 관용구, 등에 사용 (다른 텍스트와 구별하기 위해 사용)     -->
    <h3> # 공백을 기준으로 구분하여 변수에 각각 정수형으로 저장하기 </h3>
    <p> <b> map() 함수</b>를 사용하여 각각 매핑하기라고 생각하면 됨 <br> <b>split()</b>를 이용하여 공백으로 구분하고 <b> int </b>를 앞에 적음으로써 정수형으로 저장</p>
    <blockquote><em> n,m,k = map(int,input().split()) </em></blockquote>
