<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화살표 함수</title>
</head>
<body>
    <script>
        const hi = () => {return "안녕?"};
        document.write(hi()+"<br>");

        const hello = () => "안녕하세요?";
        document.write(hello()+"<br>");

        let namehi = user => { document.write(user+"님, 안녕하세요<br>")};
        namehi("kbs");

        let sum = (a,b) => a+b;
        document.write(sum(10,20)+"<br>");
    </script>
</body>
</html>
