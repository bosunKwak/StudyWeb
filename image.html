<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- "images" 폴더 안에 있는 python image 라는 이름의 이미지 파일 
            alt는 화면 낭동기와 같은 보조 기기에서 이미지를 대신해서 읽어줄 텍스트 -->
    <h1> Python </h1>
    <p> 원래 크기의 이미지 </p>
    <img src = "images/python image.jpg" alt = "python">
    <p> width와 height를 50%로 지정한 이미지 </p>
    <img src = "images/python image.jpg" alt = "python" width = "50%">
    <p> width를 150으로 지정한 이미지 </p>
    <img src = "images/python image.jpg" alt = "python" width = "150">
</body>
</html>
