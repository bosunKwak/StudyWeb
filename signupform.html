<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .book{
            list-style-type: none;
            line-height: 2.0;
        }
    </style>
</head>
<body>

    <form action = "">
        <fieldset>
            <legend> User Information </legend>
            <ul class = "book">
                <li>
                    <label for = "user-id"> 아이디</label>
                    <input type = "text" id = "user-id" size = "10" placeholder = "4~10자 사이" required autofocus>
                </li>ㅑㅑ
                <li>
                    <label for = "user-pwd"> 비밀번호 </label>
                    <input type = "password" id = "user-pwd" placeholder = "한글, 영어, 특수문자 포함" required>
                </li>
                <li>
                    <label for = "user-pwd"> 비밀번호 확인</label>
                    <input type = "password" id = "check-pwd" placeholder = "비밀번호 확인" required>
                </li>
                <li>
                    <label for = "user-name"> 이름</label>
                    <input type = "text" id = "user-name" required>
                </li>
                <li>
                    <label><input type = "radio" name = "sex" value = "1"> 남 </label>
                    <label><input type = "radio" name = "sex" value = "2"> 여 </label>
                    <label><input type = "radio" name = "sex" value = "0" checked> 선택 안함 </label>
                </li>
                <li>
                    <label for = "mail"> 이메일 주소 </label>
                    <input type = "email" id = "mail" required>
                </li>
                <li>
                    <label for = "phone"> 전화번호 </label>
                    <input type = "tel" id = "phone" placeholder="010 - 0000 - 0000" required>
                </li>
                <li>
                    <label for = "birth"> 생일 </label>
                    <input type = "date" id = "birth">
                </li>
                <li>
                    <label for = "blog"> blog 주소</label>
                    <input type = "url" id = "blog">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend> 기술 스택</legend>
            <ul class = "book">
                <li>
                    <b> Programming language</b>
                    <br>
                    <label><input type = "checkbox" value = "tech_py"> Python </label>
                    <label><input type = "checkbox" value = "tech_java"> Java </label>
                    <label><input type = "checkbox" value = "tech_c"> C  </label>
                    <label><input type = "checkbox" value = "tech_cc"> C# </label>
                    <label><input type = "checkbox" value = "tech_ccc"> C++ </label>
                    <label><input type = "checkbox" value = "tech_swift"> Swift </label>
                </li>


                <li>
                    <b> Database </b>
                    <br>
                    <label><input type = "checkbox" value = "db_mong"> MongoDB </label>
                    <label><input type = "checkbox" value = "db_my"> MySQL </label>
                    <label><input type = "checkbox" value = "db_ela"> ElasticSearch </label>
                    <label><input type = "checkbox" value = "db_red"> Redis </label>
                </li>

            </ul>

    <fieldset>
        <legend> Suvey</legend>
        <li>
            <label for = "path"> 가입경로</label>
            <select id = "path">
                <option value = "blog"> 블로그 </option>
                <option value = "search"> 검색 </option>
                <option value = "sns"> SNS </option>
                <option value = "etc"> 기타 </option>

        <button type = "submit"> 회원가입하기  </button>
